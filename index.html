<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Sófa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="product-image">
            <img src="assets/360-icon.svg" alt="" class="icon" id="icon-360">
            <img src="assets/x-icon.svg " alt="" class="icon invisible" id="icon-x">
            <img src="assets/sofa-estatico.svg" alt="" class="sofa" id="sofa-estatico">
            <img src="assets/sofagif.gif" alt="" class="sofa invisible" id="sofa-gif">
        </div>
        <div id="product-info">
            <p class="code">CÓDIGO: 42404</p>
            <h1 class="item-name">Sofá Margot II - Rosé</h1>
            <p class="price">R$4.000</p>
            <button class="add-to-cart">ADICIONAR À CESTA</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
